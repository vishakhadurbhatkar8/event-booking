<div class="login-box">
  @if (step === 1) {
    <h2>Login</h2>
    <input [(ngModel)]="email" placeholder="Enter Email" />
    <button (click)="requestOtp()">Request OTP</button>
  }

  @if (step === 2) {
    <h2>Verify OTP</h2>
    <input [(ngModel)]="otp" placeholder="Enter OTP" />
    <button (click)="verifyOtp()">Verify OTP</button>
  }
</div>
