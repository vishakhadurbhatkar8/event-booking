<div class="booking-dashboard">
  <h2>My Bookings</h2>

  @for (booking of bookings; track booking._id) {
    <div class="booking-card">
      <h3>{{ booking.event?.title }}</h3>
      <p><strong>Date:</strong> {{ booking.event?.date | date }}</p>
      <p><strong>Location:</strong> {{ booking.event?.location }}</p>
      <p>
        <strong>Status:</strong>
        <span class="badge" [ngClass]="booking.status">{{ booking.status }}</span>
      </p>

      @if (booking.status === 'reserved') {
        <button (click)="cancelBooking(booking._id)">Cancel</button>
      }

      <label>Upload ID Proof:</label>
      <input type="file" (change)="uploadIdProof($event)" />
    </div>
  }

  @if (message) {
    <p class="status-message">{{ message }}</p>
  }
</div>
