<header class="navbar">
  <a routerLink="/">Home</a>

  @if (isLoggedIn) {
    <a routerLink="/bookings">My Bookings</a>
    @if (role === 'superadmin') {
      <a routerLink="/admin">Admin Panel</a>
      <a routerLink="/admin/reports">Reports</a>
    }
    <button (click)="logout()">Logout</button>
  } @else {
    <a routerLink="/login">Login</a>
  }
</header>
